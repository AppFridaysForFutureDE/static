<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="https://app.fffutu.re/img/cropped-icon-32x32.png" sizes="32x32">
  <link rel="icon" href="https://app.fffutu.re/img/cropped-icon-192x192.png" sizes="192x192">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="../css/ci.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="../css/style.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="../css/controls.css" type="text/css" charset="utf-8" />
  <script type="text/javascript" src="../js/controls.js"></script>

  <meta charset="utf-8"/>
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
     Controls | AppForFuture
  </title>
<head>

<body>

  <div class="flex-container">

    <div id="image">
      <a href="/">
        <img src="../img/app.png"/>
      </a>
    </div>

  	<div id="text">
      <h1>
    	  Control Panel
      </h1>
      <table>
        <tr>
          <th>Dienst</th>
          <th>Status</th>
          <th>Aktion</th>
        </tr>

        <tr>
          <td>
            Firebase-Status
          </td>
          <td>
            <span id="status">Nicht geladen</span>
          </td>
          <td>
            <button type="button" onclick="getFirebase()">Aktualisieren</button>
          </td>
        </tr>

        <tr>
          <td>
            Datenbank
          </td>
          <td>
            <span id="populate">Nicht ausgef√ºhrt</span>
          </td>
          <td>
            <button type="button" onclick="requestPopulate()">Jetzt Datenbank aktualisieren</button>
          </td>
        </tr>

        <tr>
          <td>
            Live Event
          </td>
          <td>
            <span id="liveEvent">Nicht aktualisiert</span>
          </td>
          <td>
            <form action="/admin/controls/liveevent" method="post">
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="fname"><br><br>
              <label for="lname">Last name:</label>
              <input type="text" id="lname" name="lname"><br><br>
              <input type="submit" value="Submit">
            </form>

            <button type="button" onclick="setLiveEvent()">Jetzt Live Event aktualisieren</button>
          </td>
        </tr>
      </table>
    </div>

  </div>

</body>

</html>
