<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="https://app.fffutu.re/img/cropped-icon-32x32.png" sizes="32x32">
  <link rel="icon" href="https://app.fffutu.re/img/cropped-icon-192x192.png" sizes="192x192">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="../css/ci.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="../css/style.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="../css/controls.css" type="text/css" charset="utf-8" />
  <script type="text/javascript" src="../js/controls.js"></script>

  <meta charset="utf-8"/>
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
     Controls | AppForFuture
  </title>
<head>

<body>

  <div class="flex-container">

    <div id="image">
      <a href="/">
        <img src="../img/app.png"/>
      </a>
    </div>

  	<div id="text">
      <h1>
    	  Control Panel
      </h1>
      <table>
        <tr>
          <th>Dienst</th>
          <th>Status</th>
          <th>Aktion</th>
        </tr>

        <tr>
          <td>
            Firebase-Status
          </td>
          <td>
            <span id="status">Nicht geladen</span>
          </td>
          <td>
            <button type="button" onclick="getFirebase()">Aktualisieren</button>
          </td>
        </tr>

        <tr>
          <td>
            Datenbank
          </td>
          <td>
            <span id="populate">Nicht ausgef√ºhrt</span>
          </td>
          <td>
            <button type="button" onclick="requestPopulate()">Jetzt Datenbank aktualisieren</button>
          </td>
        </tr>

        <tr>
          <td>
            Live Event
          </td>
          <td>
            <span id="liveEvent">Nicht aktualisiert</span>
          </td>
          <td>
            <form action="/admin/controls/liveevent" method="post">
              <input type="hidden" id="id" name="id" value="0">

              <input type="radio" id="active" name="isActive" value="true" checked>
              <label for="active">Aktiviert</label><br>
              <input type="radio" id="inactive" name="isActive" value="false">
              <label for="inactive">Deaktiviert</label><br><br>

              <label for="actionText">Text:</label>
              <input type="text" id="actionText" name="actionText"><br><br>

              <label for="actionUrl">Link:</label>
              <input type="text" id="actionUrl" name="actionUrl"><br><br>

              <input type="radio" id="inApp" name="inApp" value="true">
              <label for="inApp">inApp</label><br>
              <input type="radio" id="notInApp" name="inApp" value="false" checked>
              <label for="notInApp">nicht inApp</label><br><br>

              <input type="submit" value="Aktualisieren">
            </form>
          </td>
        </tr>
      </table>
    </div>

  </div>

</body>

</html>
